            Anagram Checker 
        </h1>
        <p class="col-lg-8"> 
            A simple web app to check if two given strings are anagrams or not.
        </p>
        <p></p>
        
        
    </div>  
       
        
    </div>
            <script>
              function letterCount(str){
                var count = new Array(36);
                str = str.toUpperCase();
                count.fill(0);
                console.log(str);
                  for(var i=0; i<str.length; i++){
                     var temp = str.charCodeAt(i) ;
                     if(temp >= 65 && temp <= 90){
                      count[temp-65]++;
                    }
                    else if(temp >= 48 && temp<= 57){
                      count[temp-22]++;
                    }
                 }
              return count;
              }

              function anagramChecker(str1,str2){

                var count1 = letterCount(str1);
                var count2 = letterCount(str2);

                  if(count1.toString() == count2.toString())
                  {
                    window.alert("The given strings are anagrams!");
                  }
                  else
                  {
                    window.alert("The given strings are NOT anagrams!");
                  }
              }
            </script>

    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          
            <div id="anagram">
            <h3>Check Here</h3>
              <p>Input and Check both Strings here!</p>

              String 1:<br><input type="text" name="string1" id="str1"><br><br>
              String 2: <br><input type="text" name="string2" id="str2"><br><br>
              <input type="button" onclick="anagramChecker(document.getElementById('str1').value,document.getElementById('str2').value)" value="Submit">
