            <div id="anagram">
            <h3>Check Here</h3>
              <p>Input and Check both Strings here!</p>

              String 1:<br><input type="text" name="string1" id="str1"><br><br>
              String 2: <br><input type="text" name="string2" id="str2"><br><br>
             <input type="button" onclick="anagramChecker()" value="Submit">

  
            <script>
              // put the logic code here
              function letterCount(str){
                var count = 0;
                str = str.toUpperCase();
                
                  for(var i=0, len=str.length; i<len; i++){
                     var temp = str[i].charCodeAt(0) ;

                    if(temp >= 65 && temp <= 90){
                      count += temp-65;
                    }
                    else if(temp >= 48 && temp<= 57){
                      count+= temp-48;
                    }
                 }
              return count;
              }

              function anagramChecker(){
                var str1 = document.getElementById("str1").value
                var str2 = document.getElementById("str2").value
                var count1 = letterCount(str1);
                var count2 = letterCount(str2);

                  if(count1 == count2)
                  {
                    window.alert("The given strings are anagrams!");
                  }
                  else
                  {
                    window.alert("The given strings are NOT anagrams!")
                  }
              }


              

            </script>
